apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpdingress
spec:
  rules:
    - host: ec2-44-201-27-92.compute-1.amazonaws.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deployment.apps/httpd-deployment
                port:
                  number: 8080
